<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="wall-paper">
    <div class="status_bar">
      <div class="status_left">
        <span class="status_left_time">9:41</span>
      </div>
      <div class="status_right">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
        <header class="header">
          <div class="header_status_bar">
            <div class="status_bar_arrow">
              <i class="fas fa-arrow-left"></i>
            </div>
            <div class="status_bar_share">
              <i class="fas fa-share-alt"></i>
            </div>
          </div>
        </header>
        <main class="paris">
          <ul class="paris_story">
              <li class="story_1">
                <img src="image/image_1.jpg" class="story_image" 
                width="50px"
                height="50px">
              </li>
            <li class="story_2">
              <img src="image/image_2.jpg" class="story_image"
              width="50px"
              height="50px">
            </li>
            <li class="story_3">
              <img src="image/image_3.jpg" class="story_image"
              width="50px"
              height="50px">
            </li>
            <li class="story_4">
              <div class="story_4_number">+4</div>
            </li>
          </ul>
            <ul class="paris_tag">
              <li class="tag_1">TOWN</li>
              <li class="tag_2">HISTORICAL</li>
              <li class="tag_3">FOR KIDS</li>
            </ul>
            <div class="paris_title">
                <h1 class="big_title">City of Lights</h1>
                <div class="heart-box">
                  <i class="fas fa-heart"></i>
              </div>
            </div>
        </div>
            <div class="paris_address">
                <i class="fas fa-map-marker-alt" ></i>
              <span class="address_content">
                2 All√©e Adrienne Lecouvreur
              </span>
            </div>
            <div class="paris_additional">
              <div class="add_left">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star-half-alt"></i>
                  <span class="star_score">4.75</span>
              </div>
              <div class="add_right">
                <span class="distance">375m</span>
              </div>
            </div>
            <div class="detail">
              <span class="detail_title">OVERVIEW</span>
              <p class="detail_content">Paris is the capital and most populous city of France, and I love Paris! But Korea is the most beautiful city that
              </p>
              <span class="detail_tag">Read More</span>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link">
                      <i class="fas fa-home "></i>
                  </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                  <div class="nav__list-item_second">
                        <i class="fas fa-globe-americas "></i>
                    </a>
                  </div>
                </li>
                <li class="nav__list-item">
                  <div class="nav__list-item_middle">
                    <a href="#" class="nav__list-link">
                      <i class="fas fa-route"></i>
                    </a>
                  </div>
                  </li>
                <li class="nav__list-item">
                  <a href="#" class="nav__list-link">
                      <i class="fas fa-users "></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="#" class="nav__list-link">
                        <i class="fas fa-cog "></i>
                    </a>
                </li>
                <div class="boundary"></div>
              </ul>
            </nav>
        </body>
        </html>
